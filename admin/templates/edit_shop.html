<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form ng-submit="addform.$valid && update()" ng-init="call_shop_details()" name="addform" novalidate>
	 <div class="col-sm-6 col-sm-offset-3 card">
	  <h3 class="text-center">Update Shop Details</h3>
	    <div class="form-group" style="margin-top:20px;">
	      <label>Shop Name:</label>
	      <input type="text" class="form-control" placeholder="Enter Shop Name" ng-model="shop_data.shop_name" name="name" required>
	      <div ng-messages=" addform.$submitted && addform.name.$error" role="alert" class="text-danger">
	        <div ng-message="required">Enter Shop Name</div>
	      </div>
	    </div>
		
		<div class="form-group" style="margin-top:20px;">
	      <label>Owner Name:</label>
	      <input type="text" class="form-control" placeholder="Enter Owner Name" ng-model="shop_data.shop_owner"  name="o_name" required>
	      <div ng-messages="addform.$submitted && addform.o_name.$error" role="alert" class="text-danger">
	        <div ng-message="required">Enter Owner Name</div>
	      </div>
	    </div>

	    <div class="form-group" style="margin-top:20px;">
	      <label>Mobile Number:</label>
	      <input type="text" class="form-control" placeholder="Enter Owner Name" ng-model="shop_data.shop_number"  name="mnumber" required>
	      <div ng-messages="addform.$submitted && addform.mnumber.$error" role="alert" class="text-danger">
	        <div ng-message="required">Enter Mobile number</div>
	      </div>
	    </div>

	   

	    <div class="form-group" style="margin-top:20px;">
	      <label> Address:</label>
	      <input type="text" class="form-control" placeholder="Enter Address" ng-model="shop_data.shop_add"  name="add" required>
	      <div ng-messages="addform.$submitted && addform.add.$error" role="alert" class="text-danger">
	        <div ng-message="required">Enter Address</div>
	      </div>
	    </div>

	   <div class="form-group" style="margin-top:20px;">
		  <button type="submit" class="btn btn-primary primary_btn">SUBMIT</button>
		  <a class="btn btn-link" ui-sref="shop">Back</a>
		  <h4 style="color:green;">{{message}}</h4>
		</div>
	</div>
  	</form>
</div>
