<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form ng-submit="addform.$valid && add_vendor()" name="addform" novalidate>
	 <div class="col-sm-6 col-sm-offset-3 card">
	  <h3 class="text-center">Add New Vendor</h3>
	    <div class="form-group" style="margin-top:20px;">
	      <label>Name:</label>
	      <input type="text" class="form-control" placeholder="Enter vendor name" ng-model="vendor_data.v_name" name="name" required>
	      <div ng-messages=" addform.$submitted && addform.name.$error" role="alert" class="text-danger">
	        <div ng-message="required">Enter vendor name</div>
	      </div>
	    </div>
		
		<div class="form-group" style="margin-top:20px;">
	      <label>Address:</label>
	      <input type="text" class="form-control" placeholder="Enter address" ng-model="vendor_data.address"  name="add" required>
	      <div ng-messages="addform.$submitted && addform.add.$error" role="alert" class="text-danger">
	        <div ng-message="required">Enter address</div>
	      </div>
	    </div>

	    <div class="form-group" style="margin-top:20px;">
	      <label> Mobile Number:</label>
	      <input type="text" class="form-control" placeholder="Enter Mobile Number" ng-model="vendor_data.mobile_no"  name="number" ng-minlength="10" ng-maxlength="10" required>
	      <div ng-messages="addform.$submitted && addform.number.$error" role="alert" class="text-danger">
	        <div ng-message="required">Enter Mobile number</div>
	        <div ng-message="minlength">Number must be 10 numbers</div>
  			<div ng-message="maxlength">Number must not exceed 10 number</div>
	      </div>
	    </div>

	    <div class="form-group" style="margin-top:20px;">
	      <label> Email id:</label>
	      <input type="text" class="form-control" placeholder="Enter email id" ng-model="vendor_data.email_id"  name="email" required>
	      <div ng-messages="addform.$submitted && addform.email.$error" role="alert" class="text-danger">
	        <div ng-message="required">Enter email id</div>
	      </div>
	    </div>

	   <div class="form-group" style="margin-top:20px;">
		  <button type="submit" class="btn btn-primary primary_btn">SUBMIT</button>
		  <a class="btn btn-link" ui-sref="vendor">Back</a>
		  <h3>{{message}}</h3>
		</div>
	</div>
  	</form>
</div>
