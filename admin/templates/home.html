<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 register_form card">
      <form class="form-horizontal" name="loginform" ng-submit="loginform.$valid && sign_in()" novalidate>
      <h3 class="card-header text-center">Login</h3>
        <div class="form-group" style="margin-top:10px;">
          <div class="col-sm-12">
            <label><b>Mobile Number</b></label>
            <input  type="number" class="form-control" placeholder="Enter Mobile number" ng-model="user_data.user_mobile" name="mobile" required>
            <div ng-messages=" loginform.$submitted && loginform.mobile.$error" role="alert" class="text-danger">
              <div ng-message="required">Please enter valid mobile number</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
          <label><b>Password</b></label>
            <input type="password" class="form-control"  placeholder="Enter password" ng-model="user_data.user_pass"
             name="password" required>
            <!--  <a ui-sref="fpass" class="pull-right">Forgot your password?</a> -->
            <div ng-messages="loginform.$submitted && loginform.password.$error" role="alert" class="text-danger">
              <div ng-message="required">Please enter valid password</div>
            </div> 
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary primary_btn"><b style="padding:10px;">LOG IN</b></button>
            <h4 style="color:green;">{{message}}</h4>
            <a ui-sref="fpass" class="pull-right">Forgot password?</a>
          </div>
          
        </div>
      </form>
    </div>
  </div>
</div>
